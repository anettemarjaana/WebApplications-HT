<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!--Import bootstrap.css-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Let browser know website is optimized for mobile-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Angler</title>

    <script type="text/javascript">
      /* req.user sends the parameters viewer=req.user and user=req.params.

This function is used to show the "Befriend"-button only to the users
            that have "specified" in their visibleTo -value. It enables the user to access
            the other one's posts.*/
      function showBefriendButton() {
        console.log("In showBefriendButton function");
        var friendlyButton = document.getElementById("befriend");
        /* If a logged in user is viewing the page */
        if (viewer.isAuthenticated()) {
          /* If the user has set the access permission to "specified" */
          if (viewer.visibleTo === "specified") {
            /* Only these users can add specified permissions for other users. */
            friendlyButton.style.display = "block";
            if (viewer.permittedUsers.includes(user.username)) {
              friendlyButton.innerHTML = "Block";
            } else {
              friendlyButton.innerHTML = "Befriend";
            }
          }
        }
      }

      /* onClick function for the button: */
      function befriendButton() {
        var friendlyButton = document.getElementById("befriend");
        if (friendlyButton.innerHTML === "Befriend") {
          friendlyButton.innerHTML = "Block";
        } else {
          friendlyButton.innerHTML = "Befriend";
        }
      }
    </script>
  </head>
  <body onload="showBefriendButton();">
    <div class="container">
      <h1 class="mb-4"><%= user.username %>'s blog</h1>
      <div class="float-sm-left">
        <button
          id="befriend"
          onclick="befriendButton()"
          style="display: none;"
          class="btn btn-success mt-4"
        >
          text
        </button>
      </div>
      <div class="float-sm-right">
        <a href="/posts/index" class="btn btn-secondary mt-4">Public posts</a>
        <a href="/users/profile" class="btn btn-success mt-4">My blog</a>
        <form
          action="/users/logout?_method=DELETE"
          method="POST"
          class="d-inline"
        >
          <button type="submit" class="btn btn-danger mt-4">Log out</button>
        </form>
      </div>

      <br />
      <br />

      <!--This page will contain a certain user's posts.
        Iterate through the blog posts sent from users.js:-->
      <% blogPosts.forEach(post => { %>
      <div class="card mt-4">
        <div class="card-body">
          <h5 class="card-title"><%= post.author %></h5>

          <div class="card-subtitle text-muted mb-2">
            <%= post.timeStamp.toUTCString() %>
          </div>
          <div class="card-text mb-2">
            <%= post.content %>
          </div>
        </div>
      </div>
      <% }) %>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
