<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!--Import bootstrap.css-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Let browser know website is optimized for mobile-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>angler | Show angle</title>
  </head>

      <!--This page should only be visible to the logged in user that is
      the author of this post, as it contains options to edit and delete.-->
  <body>
    <div class="container"><div class="row align-items-start justify-content-center">
      <div class="col">
        <h1 class="mb-10">angler</h1>
      </div>
    </div>
      <div class="card mt-4">
        <div class="card-body">
          <a href="/users/<%= post.authorSlug %>">
            <h5 class="card-title"><%= post.author %></h5>
          </a>

          <div class="card-subtitle text-muted mb-2">
            <%= post.timeStamp.toUTCString() %>
          </div>
          <div class="card-text mb-2">
            <%= post.content %>
          </div>
          <a href="/posts/edit/<%= post.id %>" class="btn btn-info mt-4">Edit</a>
          <form
            action="/posts/<%= post.id %>?_method=DELETE"
            method="POST"
            class="d-inline"
          >
          <button type="submit" class="btn btn-danger mt-4">Delete</a>
          </form>
        </div>
        
      </div>
      <a href="/posts/index" class="btn btn-secondary mt-4">Public posts</a>
      <a href="/users/profile" class="btn btn-success mt-4">My blog</a>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
