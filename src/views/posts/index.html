<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!--Import bootstrap.css-->
    <link href="/src/css/bootstrap.min.css" rel="stylesheet" />

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Let browser know website is optimized for mobile-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>angler | Public posts</title>
  </head>

  <body>
    <div class="container">
      <div class="row align-items-start justify-content-center">
        <div class="col">
          <h1 class="mb-10">angler</h1>
        </div>
      </div>

      <!-- Add the extra clearfix for only the required viewport -->
      <div class="clearfix hidden-sm-up"></div>

      <div class="row align-items-end">
        <div class="col col-md-8">
          <h2>Public posts</h2>
        </div>
        <div class="col col-md-4">
          <a href="/posts/new" class="btn btn-success">Let it out!</a>
          <a href="/users/profile" class="btn btn-success">My blog</a>
          <form
            action="/users/logout?_method=DELETE"
            method="POST"
            class="d-inline"
          >
            <button type="submit" class="btn btn-danger">Log out</button>
          </form>
        </div>
      </div>
      <br /><br />

      <!--This page will contain ALL posts in the system.
        Iterate through the blog posts sent from posts.js:-->
      <% blogPosts.forEach(post => { %>
      <div class="card mt-4">
        <div class="card-body">
          <a href="/users/<%= post.authorSlug %>">
            <h5 class="card-title"><%= post.author %></h5>
          </a>
          <div class="card-subtitle text-muted mb-2">
            <%= post.timeStamp.toUTCString() %>
          </div>
          <div class="card-text mb-2">
            <%= post.content %>
          </div>
        </div>
      </div>
      <% }) %>
      <br />
      <br />
    </div>

    <script src="/src/js/jquery.js"></script>
    <script src="/src/js/bootstrap.min.js"></script>
  </body>
</html>
