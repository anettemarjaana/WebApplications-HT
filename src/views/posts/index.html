<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!--Import bootstrap.css-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Let browser know website is optimized for mobile-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Angler</title>
  </head>

  <body>
    <div class="container">
      <h1 class="mb-4">Public posts</h1>
      <div class="float-sm-right d-inline">
        <a href="/posts/new" class="btn btn-success mt-4">Let it out!</a>
        <a href="/users/profile" class="btn btn-success mt-4">My blog</a>
        <form
          action="/users/logout?_method=DELETE"
          method="POST"
          class="d-inline"
        >
          <button type="submit" class="btn btn-danger mt-4">Log out</button>
        </form>
      </div>
      <br /><br />

      <!--This page will contain ALL posts in the system.
        Iterate through the blog posts sent from posts.js:-->
      <% blogPosts.forEach(post => { %>
      <div class="card mt-4">
        <div class="card-body">
          <a href="/users/<%= post.authorSlug %>">
            <h5 class="card-title"><%= post.author %></h5>
          </a>
          <div class="card-subtitle text-muted mb-2">
            <%= post.timeStamp.toUTCString() %>
          </div>
          <div class="card-text mb-2">
            <%= post.content %>
          </div>
        </div>
      </div>
      <% }) %>
      <br />
      <br />
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
